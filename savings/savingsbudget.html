<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings</title>
    <link rel="stylesheet" href="savingsbudget.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <section>
        <div class="general">
            <div class="savings-arrow">
                <div><a href="../savings/savingslink.html"><ion-icon class="arrow-left"
                            name="arrow-back-outline"></ion-icon></a>
                </div>
                <div class="savings-text">
                    <p>Create a new savings plan</p>
                </div>
            </div>
            <div class="savings-box">
                <div class="details-head">
                    <h5>Savings Details</h5>
                    <p>Please fill in the necessary information</p>
                </div>
                <div class="form">
                    <label>Savings Name</label><br>
                    <input type="text" id="sname" name="sname" placeholder="Enter your name">
                </div>
                <div class="type-section">
                    <p class="target-text">Target Type</p>
                    <div class="choice-buttons">
                        <button class="typebtn">Fixed</button>
                        <button class="typebtn">Continuous</button>
                    </div>
                </div>
                <div class="amount-div">
                    <label>Target Amount</label><br>
                    <input type="number" id="amount" name="sname" placeholder="&#8358 50,000.00">
                </div>
                <div class="target-date-div">
                    <p class="target-text">Target Date</p>
                    <div class="date-div">
                        <input type="number" id="date" name="sname" placeholder="DD">
                        <input type="number" id="date" name="sname" placeholder="MM">
                        <input type="number" id="datee" name="sname" placeholder="YYY">
                    </div>
                </div>
            </div>
            <div class="site-buttons">
                <div><a href="./savingslink.html"><button class="previous-btn">Back</button></a></div>
                <div><a id="btn-link" href="./savingscontribution.html"><button class="next-btn">
                            <div>Proceed</div>
                            <div><ion-icon class="right-arrow" name="arrow-back-outline"></ion-icon></div>
                        </button></a></div>
            </div>
            <div class="page-footer-like">
                <div class="fraction">
                    <p>Step <sup>3</sup>/<sub>4</sub></p>
                </div>
                <div class="choose-footer">
                    <p>Input savings details</p>
                </div>
            </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="savingsbudget.js"></script>
</body>

</html>
