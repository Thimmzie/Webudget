<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Savings</title>
    <link rel="stylesheet" href="savingstype.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <section>
        <div class="general">
            <div class="savings-arrow">
                <div><a href="../savings/savings.html"><ion-icon class="arrow-left"
                            name="arrow-back-outline"></ion-icon></a></div>
                <div class="savings-text">
                    <p>Create a new savings plan</p>
                </div>
            </div>
            <div class="savings-type-box">
                <p class="savings-one">Savings Type</p>
                <p class="choose">Please choose what type of savings</p>
                <div class="personal-shared">
                    <div class="person">
                        <ion-icon class="person-icon" name="people-outline"></ion-icon>
                        <p>Personal</p>
                    </div>
                    <div class="people">
                        <ion-icon class="people-icon" name="people-outline"></ion-icon>
                        <p>Shared</p>
                    </div>
                </div>
            </div>
            <div class="site-buttons">
                <div><button class="previous-btn">Back</button></div>
                <div><button class="next-btn">
                        <div>Proceed</div>
                        <div><ion-icon class="right-arrow" name="arrow-back-outline"></ion-icon></div>
                    </button></div>
            </div>
            <div class="page-footer-like">
                <div class="fraction">
                    <p>Step &frac12</p>
                </div>
                <div class="choose-footer">
                    <p>Choose Saving Type</p>
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="savings.js"></script>
</body>

</html>
