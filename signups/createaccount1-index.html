<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your WeBudget account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="createaccount1-style.css">
</head>

<body>
    <section>
        <div class="shape-n-form">
            <div class="shape-sect">
                <div class="shape1">
                    <img src="images icons/Ellipse 78 (2).png" alt="" srcset="" class="s1" width="auto" height="auto">
                </div>
            </div>

            <div class="form-sect">
                <div class="form-sectA">
                    <div class="create-row">
                        <a href="https://webudget-rose.vercel.app/" class="Alink-backhome" target="_self" title="Go back home">
                            <img src="images icons/ion_arrow-back.png" alt="" srcset="" width="auto" height="auto"
                                class="arrowback"></a>

                        <h3>Create an account<span class="h3span"></span></h3>

                        <div class="stepbox">
                            <p class="steps">Step <span class="currentstep">1</span>/4</p>
                        </div>
                    </div>

                    <div class="email-pword-inputBox">
                        <form action="./createaccount2-index">
                            <label for="email" class="inputLabel">Email</label>
                            <input type="email" id="email" name="email" placeholder="E.g. yours@example.com" />

                            <label for="pword" class="inputLabel">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password" />

                            <label for="pword" class="inputLabel">Confirm Password</label>
                            <input type="password" id="confirmpassword" name="password"
                                placeholder="Confirm your password" />

                            <button type="submit" class="proceedButton" href="./createaccount2-index">
                                Proceed <span class="proceedarrow"> <img src="images icons/ion_arrow-forward.png" alt=""
                                        srcset="" width="auto" height="auto" class="arrowforward"></span>
                            </button>
                        </form>
                    </div>
                </div>

                <p class="signin"> Already have an account? <a href="./signup-index" class="signin-link"
                        title="click here to sign in" target="_self">Sign In</a> </p>
            </div>
        </div>

        <div class="img-sect">
            <img src="images icons/Rectangle 64 (1).png" class="img-sect-img" alt="account creation image" srcset=""
                width="auto" height="auto">
        </div>
    </section>
    <script src="createaccount1.script.js"></script>
</body>

</html>
