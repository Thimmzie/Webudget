<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to your WeBudget Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup-style.css">
</head>
<body>
    <section>
        <div class="img-sect">
            <a href="http://" class="Alink-backhome" target="_self" title="Go back home">
            <img src="images icons/Frame 1437255505 (1).svg" class="img-sect-x" alt="x mark" srcset="" width="auto" height="auto"></a>

            <img src="images icons/Rectangle 64.png" class="img-sect-img" alt="senior couples" srcset="" width="auto" height="auto">
        </div>

        <div class="shape-n-form">
            <div class="shape-sect">
                <div class="shape1">
                    <img src="images icons/Polygon 3 (1).png" alt="" srcset="" 
                    class="s1" width="auto" height="auto">
                </div>
        
                <div class="shape2">
                    <img src="images icons/Ellipse 78.png" alt="" srcset="" 
                    class="s2" width="auto" height="auto">
                </div>
        
                <div class="shape3">
                    <img src="images icons/Ellipse 79.png" alt="" srcset="" 
                    class="s3" width="auto" height="auto">
                </div>
            </div>

            <div class="form-sect">
                <div class="form-sectA">
                    <h3>Sign In to <span class="h3span">We</span>Budget</h3>

                    <div class="email-pword-inputBox">
                        <form action="/action_page.php">
                            <label for="email" class="inputLabel"
                            >Email</label>
                            <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="E.g. yours@example.com"
                            />

                            <label for="pword" class="inputLabel"
                            >Password</label>
                            <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Enter your password"
                            />

                            <input type="checkbox" id="remember" name="rem" value="Remember me">
                            <label for="rem" class="remlabel">Remember me</label><br>

                            <button type="submit" class="submitButton" href="#">
                                Sign In
                            </button>
                        </form>

                        <p class="forgot"><a href="http://" class="forgot-link">Forgot Password?</a></p>

                        <p class="createacct">Don't have an account? <a href="http://127.0.0.1:5500/signups/createaccount1-index.html" class="createacct-link" target="_self" title="New to WeBudget? We got you">Create account</a> </p>
                    </div>
                </div>

                <div class="form-sectB">
                    <div class="orsign">
                        <img src="images icons/Vector 16svg.svg" alt="" class="line" width="auto" height="auto">

                        <p class="fsB-text">Or Sign in using</p>

                        <img src="images icons/Vector 16svg.svg" alt="" class="line" width="auto" height="auto">
                    </div>

                    <div class="logosign">
                        <div class="google">
                            <a href="http://google.com/signin/" target="_self" title="Sign in to WeBudget with your Google account" class="alink-sign">
                            <img src="images icons/Frame 1437255502.png" alt="" srcset="" 
                            class="logo" width="auto" height="auto">
                            </a>
                        </div>

                        <div class="facebook">
                            <a href="http://facebook.com/signin/" target="_self" title="Sign in to WeBudget with your Facebook account" class="alink-sign">
                            <img src="images icons/Frame 1437255503.png" alt="" srcset="" 
                            class="logo" width="auto" height="auto">
                            </a>
                        </div>

                        <div class="twitter">
                            <a href="http://x.com/signin/" target="_self" title="Sign in to WeBudget with your X/Twitter account" class="alink-sign">
                            <img src="images icons/Frame 1437255504.png" alt="" srcset="" 
                            class="logo" width="auto" height="auto">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="signup-script.js"></script>
</body>
</html>
