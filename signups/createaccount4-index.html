<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your WeBudget account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="createaccount4-style.css">
</head>
<body>
    <section>
        <div class="shape-n-form">
            <div class="shape-sect">
                <div class="shape1">
                    <img src="images icons/Ellipse 78 (2).png" alt="" srcset="" 
                    class="s1" width="auto" height="auto">
                </div>
            </div>

            <div class="form-sect">
                <div class="form-sectA">
                    <div class="create-row">
                        <a href="http://127.0.0.1:5500/signups/createaccount3-index.html" class="Alink-backhome" target="_self" title="Go back">
                        <img src="images icons/ion_arrow-back.png" alt="" srcset="" width="auto" height="auto" class="arrowback"></a>
                
                        <h3>Sync Partner Account<span class="h3span"></span></h3>

                        <div class="stepbox">
                            <p class="steps">Step <span class="currentstep">4</span>/4</p>
                        </div>
                    </div>

                    <div class="txt-add-inputBox">
                        <div class="txt">
                            <p class="txtpara">Easily connect your account with your partner for seamless financial management. By linking accounts, both partners can collaboratively track expenses, manage budgets, and achieve financial goals together.</p>
                        </div>

                        <div class="add">
                            <a href="http://127.0.0.1:5500/signups/createaccount5-index.html" class="Alink-addacc" target="_self" title="Add account">
                            <img src="images icons/Frame 65.png" alt="" srcset="" width="auto" height="auto" class="addicon">
                            </a>
                            <!-- <img src="images icons/Frame 65.png" alt="" srcset="" width="auto" height="auto" class="addicon"> -->
                        </div>

                        <div class="buttons">
                            <a href="http://127.0.0.1:5500/signups/createaccount6-index.html" class="Alink-skipButton" target="_self" title="Skip this step"> Skip </a>
    
                            <button type="submit" class="proceedButton" href="http://127.0.0.1:5500/signups/createaccount5-index.html">
                                Proceed <span class="proceedarrow"><img src="images icons/ion_arrow-forward.png" alt="" srcset="" width="auto" height="auto" class="arrowforward"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="img-sect">
            <img src="images icons/Rectangle 64 (1).png" class="img-sect-img" alt="account creation image" srcset="" width="auto" height="auto">
        </div>
    </section>
    
    <script src="createaccount4-script.js"></script>
</body>
</html>
